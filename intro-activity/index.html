<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js">
    </script>
</head>
<body>
    <div id="react-container"></div>
    <script type="text/babel">
        class Checkbox extends React.Component {
            constructor() {
                super();
                this.state = {checked: true};
                this.handleCheck = this.handleCheck.bind(this);
            }
            handleCheck() {
                this.setState({checked: !this.state.checked});
            }
            render() {
                var msg;
                if(this.state.checked) {
                    msg = "checked";
                } else {
                    msg = "unchecked";
                }
                return <div>
                            <input type="checkbox"
                                   onChange={this.handleCheck}
                                   defaultChecked={this.state.checked} />
                            <p>This box is {msg}</p>
                        </div>
            }
        }
        ReactDOM.render(<Checkbox />,
                document.getElementById('react-container'));
    </script>
</body>
</html>
