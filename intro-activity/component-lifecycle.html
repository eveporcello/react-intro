<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js">
    </script>
    <style>
        #myDiv {
            height: 200px;
            width: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div id="react-container"></div>
<script type="text/babel">
    class Box extends React.Component {
        componentWillMount() {
            alert("component is about to mount");
        }
        componentDidMount() {
            console.log("component just mounted");
        }
        render() {
            return (<div id="myDiv"></div>);
        }
    }

    class UpdatingBox extends React.Component {
        constructor() {
            super();
            this.state = {
                backgroundColor: 'green',
                height: 200,
                width: 200
            }
            this.update = this.update.bind(this);
        }
        componentDidUpdate() {
            console.log("component just updated!");
        }
        update() {
            this.setState({backgroundColor: 'red'});
        }
        render() {
            return (<div style={this.state}
                         onClick={this.update}>
                    </div>
        )
        }
    }
    ReactDOM.render(<UpdatingBox />,
            document.getElementById('react-container'));
</script>
</body>
</html>
